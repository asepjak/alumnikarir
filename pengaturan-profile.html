<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobseeker Profile</title>
    <link rel="icon" type="image/png" href="img/wgo.png">
    <link rel="stylesheet" href="css/jobseeker.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo" /></a>
        </div>

    </nav>

    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="active"><a href="jobseeker-profile.html">Profil Jobseeker</a></li>
            <li><a href="lowongan jobseeker.html">Lowongan</a></li>
            <li><a href="pengaturan-profile.html">Pengaturan</a></li>
            <li><a href="index.html" onclick="logout()">Log Out</a></li>
        </ul>
    </div>

    <div class="container">
        <h1 style="text-align: left;">Edit Profile</h1>
        <form id="profileForm" class="form-edit">
           
            <label for="photo" style=" text-align: left;">Upload Foto (JPG/PNG):</label>
            <input type="file" id="photo" name="photo" accept=".jpg, .png" onchange="previewLogo()" style="background-color: white; text-align: left;">
            <img src="" id="photo" style="display:none;">

            <label for="name" style=" text-align: left;">Nama:</label>
            <input type="text" id="name" name="name" required style=" text-align: left;">

            <label for="tanggallahir" style=" text-align: left;">Tanggal Lahir:</label>
            <input type="date" id="tanggallahir" name="tanggallahir" required style=" text-align: left;">

            <label for="alamat" style=" text-align: left;">Alamat:</label>
            <input type="text" id="alamat" name="alamat" style=" text-align: left;">

            <label for="phone" style=" text-align: left;">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" style=" text-align: left;">

            <label for="email" style=" text-align: left;">Email:</label>
            <input type="email" id="email" name="email" required style=" text-align: left;">

            <label for="status" style=" text-align: left;">Status:</label>
            <select id="status" name="status" required style=" text-align: left;">
                <option value="Aktif">Aktif</option>
                <option value="Pasif">Pasif</option>
            </select>

            <button type="submit">Simpan</button>
            
        </form>
        <!-- <button type="submit">Simpan</button> -->
    </div>

    <script src="pengaturan-profile.js"></script>

    
</body>

</html>
