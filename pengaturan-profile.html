    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 100vh;
            /* Using min-height to allow body to expand with content */
        }

        /* General styles for the navbar */
        .navbar {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 53px;
            position: fixed; /* Ensure navbar stays fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the navbar is on top */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            position: relative;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #575757;
        }

        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .submenu li {
            float: none;
        }

        .submenu li a {
            padding: 12px 16px;
        }

        .submenu li a:hover {
            background-color: #575757;
        }

        /* Show submenu on hover */
        .menu-item:hover .submenu {
            display: block;
        }

        /* Logo styles */
        .logo img {
            height: 40px;
            margin-top: 5px;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 53px); /* Adjust height to avoid overlapping with navbar */
            position: fixed;
            top: 53px; /* Align with navbar bottom */
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 0;
        }

        /* Sidebar menu styles */
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
        }

        .sidebar-menu li a:hover,
        .sidebar-menu li a.active {
            background-color: dodgerblue;
            color: white;
        }

        /* Container styles */
        .container {
            margin-left: 220px; /* Adjust to fit with the sidebar width */
            padding: 30px;
            width: calc(100% - 220px);
            overflow-y: auto;
            height: calc(100vh - 53px); /* Full height minus navbar height */
            box-sizing: border-box;
            padding-top: 30px; /* Add padding to push content down */
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            margin-bottom: 8px;
        }

        .container input,
        .container select,
        .container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container textarea {
            height: 150px;
            /* Adjusted height for larger text area */
        }

        .btnsave {
            padding: 10px;
            /* margin-left: 1px; */
        }

        .form-edit button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-edit button:hover {
            background-color: #007bff;
        }

        .warning,
        .example {
            font-size: 0.9em;
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .example {
            color: #333;
        }

        /* Preview styles */
        .preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .preview h3 {
            margin-top: 0;
        }

        .preview img {
            max-width: 150px;
            display: block;
            margin-bottom: 15px;
        }

        /* Radio button styles */
        .radio-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-edit {
            margin-top: 30px;
            /* Adjusted margin-top to position the form properly */
        }

        .cv-preview {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cv-preview iframe {
            width: 100%;
            height: 600px;
            /* Adjust height as needed */
            border: none;
        }

        .cv-preview a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .cv-preview a:hover {
            text-decoration: underline;
        }

    </style>

    <div class="container">
        <form id="profileForm" class="form-edit">
            <h1>Edit Profil Diri</h1>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telepon:</label>
            <input type="tel" id="phone" name="phone">

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Alumni">Alumni</option>
            </select>

            <label for="photo">Upload Foto (JPG/PNG):</label>
            <input type="file" id="photo" name="photo" accept=".jpg, .png" onchange="previewLogo()">
            <img src="" alt="" id="photo" style="display:none;">

            <label for="cv">Upload CV (PDF):</label>
            <input type="file" id="cv" name="cv" accept=".pdf" onchange="handleFileUpload()">

            <div id="cvPreview" class="cv-preview" style="display:none;">
                <iframe id="cvIframe"></iframe>
                <a id="cvDownloadLink" href="#" download="cv.pdf">Unduh CV Saya (PDF)</a>
            </div>

            <button type="submit">Simpan</button>
        </form>
    </div>

    <script src="pengaturan-profile.js"></script>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('cv');
            const file = fileInput.files[0];

            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);

                // Display PDF preview
                const cvIframe = document.getElementById('cvIframe');
                cvIframe.src = fileURL;

                // Set up download link
                const cvDownloadLink = document.getElementById('cvDownloadLink');
                cvDownloadLink.href = fileURL;
                cvDownloadLink.style.display = 'block';

                // Show preview section
                document.getElementById('cvPreview').style.display = 'block';
            } else {
                alert('Harap unggah file PDF.');
                fileInput.value = ''; // Clear invalid file
            }
        }
    </script>
