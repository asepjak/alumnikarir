<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Include the CSS you provided here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
                        }
    </style>
</head>
<body>
    <!-- INI BAGIAN LOGIN -->
    <section id="bagian-login" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="container">
            <h2>Login</h2>
            <form>
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <select id="loginRole" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="jobseeker">Job Seeker</option>
                    <option value="company">Company</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="button" onclick="login()">Login</button>
            </form>
            <div>
                <p>Forgot Password? <i><a href="reset-password.html" style="color:inherit; text-decoration: none;">Reset here</a></i></p>
                <p>Don't have an account? <i><a href="register.html" style="color:inherit; text-decoration: none;">Register here</a></i></p>
                <a href="user-list.html" style="color:inherit;">View User List</a>
            </div>
        </div>
    </section>

     <script src="login.js"></script>

</body>
</html>
