<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Profil Perusahaan</title>
    <link rel="icon" type="image/png" href="img/wgo.png">
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .navbar {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 50px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            position: relative;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #575757;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .submenu li {
            float: none;
        }

        .submenu li a {
            padding: 12px 16px;
        }

        .submenu li a:hover {
            background-color: #575757;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .logo img {
            height: 40px;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .sidebar {
            background-color: white;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: calc(100% - 50px);
            position: fixed;
            top: 50px;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
        }

        .sidebar-menu li a:hover {
            background-color: dodgerblue;
            color: white;
        }

        .sidebar-menu li a.active {
            background-color: #333;
            color: #fff;
        }

        .container {
            margin-left: 230px;
            padding: 30px;
            width: calc(100% - 230px);
            overflow-y: auto;
            height: calc(100% - 50px);
            margin-top: 10px;
        }

        .profile-info {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info img {
            max-width: 150px;
            display: block;
            margin-bottom: 15px;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .profile-info input,
        .profile-info textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .profile-info textarea {
            height: 150px;
        }

        .profile-info button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .profile-info button:hover {
            background-color: #575757;
        }

        .profile-info .edit-button {
            margin-right: 10px;
            background-color: dodgerblue;
        }

        .profile-info .edit-button:hover {
            background-color: cadetblue;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo" /></a>
        </div>
        <div class="right-menu">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li class="menu-item">
                    <a href="profil.html">Profil</a>
                    <ul class="submenu">
                        <li><a href="settings.html">Pengaturan</a></li>
                        <li><a href="index.html" onclick="logout()">Log Out</a></li>
                    </ul>
                </li>
                <li><a href="kandidat.html">Rekrut Kandidat</a></li>
                <li><a href="loker.html">Buat Lowongan</a></li>
            </ul>
        </div>
    </nav>

    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="company-dashboard.html">Perusahaan Saya</a></li>
            <li><a href="kandidat.html">Kandidat Tersimpan</a></li>
            <li class="active"><a href="settings.html">Pengaturan</a></li>
            <li><a href="#" onclick="logout()">Log Out</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Pengaturan Profil Perusahaan</h2>
        <div id="profileSettings" class="profile-info">
            <img id="settingsLogo" src="" alt="Company Logo" />
            <label for="settingsCompanyName">Nama Perusahaan</label>
            <input type="text" id="settingsCompanyName" />

            <label for="settingsBusinessSector">Sektor Bisnis</label>
            <input type="text" id="settingsBusinessSector" />

            <label for="settingsCompanyDescription">Deskripsi Perusahaan</label>
            <textarea id="settingsCompanyDescription"
                placeholder="Masukkan visi, misi, budaya kerja, dan keuntungan bekerja di perusahaan Anda."></textarea>

            <label for="numberOfEmployees">Jumlah Karyawan</label>
            <div class="radio-container">
                <label><input type="radio" name="numberOfEmployees" value="1-10" required /> 1-10</label>
                <label><input type="radio" name="numberOfEmployees" value="11-50" required /> 11-50</label>
                <label><input type="radio" name="numberOfEmployees" value="51-100" required /> 51-100</label>
                <label><input type="radio" name="numberOfEmployees" value="101-500" required /> 101-500</label>
                <label><input type="radio" name="numberOfEmployees" value="501-1000" required /> 501-1000</label>
                <label><input type="radio" name="numberOfEmployees" value="1001+" required /> 1001+</label>
            </div>

            <label for="settingsPhoneNumber">Nomor Telepon</label>
            <input type="tel" id="settingsPhoneNumber" />

            <label for="settingsCompanyWebsite">Website Perusahaan</label>
            <input type="url" id="settingsCompanyWebsite" />

            <button type="button" class="edit-button" onclick="editProfile()">Edit</button>
            <button type="button" onclick="saveProfile()">Simpan</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileData = JSON.parse(localStorage.getItem("companyProfile"));
            if (profileData) {
                document.getElementById("settingsLogo").src = profileData.companyLogo;
                document.getElementById("settingsCompanyName").value = profileData.companyName;
                document.getElementById("settingsBusinessSector").value = profileData.businessSector;
                document.getElementById("settingsCompanyDescription").value = profileData.companyDescription;
                document.getElementById("settingsNumberOfEmployees").value = profileData.numberOfEmployees;
                document.getElementById("settingsPhoneNumber").value = profileData.phoneNumber;
                document.getElementById("settingsCompanyWebsite").value = profileData.companyWebsite;
            }
        });

        function editProfile() {
            // Enable form fields for editing
            document.getElementById("settingsCompanyName").disabled = false;
            document.getElementById("settingsBusinessSector").disabled = false;
            document.getElementById("settingsCompanyDescription").disabled = false;
            document.getElementById("settingsNumberOfEmployees").disabled = false;
            document.getElementById("settingsPhoneNumber").disabled = false;
            document.getElementById("settingsCompanyWebsite").disabled = false;
        }

        function saveProfile() {
            // Retrieve values from form fields
            const companyName = document.getElementById("settingsCompanyName").value;
            const businessSector = document.getElementById("settingsBusinessSector").value;
            const companyDescription = document.getElementById("settingsCompanyDescription").value;
            const numberOfEmployees = document.getElementById("settingsNumberOfEmployees").value;
            const phoneNumber = document.getElementById("settingsPhoneNumber").value;
            const companyWebsite = document.getElementById("settingsCompanyWebsite").value;

            // Update localStorage with new values
            const updatedProfile = {
                companyLogo: document.getElementById("settingsLogo").src,
                companyName: companyName,
                businessSector: businessSector,
                companyDescription: companyDescription,
                numberOfEmployees: numberOfEmployees,
                phoneNumber: phoneNumber,
                companyWebsite: companyWebsite
            };

            localStorage.setItem("companyProfile", JSON.stringify(updatedProfile));

            alert('Profil perusahaan berhasil disimpan.');
        }

        function logout() {
            localStorage.removeItem("companyProfile");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
