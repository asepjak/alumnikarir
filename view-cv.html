<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View CV</title>
    <link rel="icon" type="image/png" href="img/wgo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-top: 0;
        }

        .cv-preview iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cv-preview a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .cv-preview a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>View CV</h1>
        <div id="cvPreview" class="cv-preview">
            <iframe id="cvIframe"></iframe>
            <a id="cvDownloadLink" href="#" download="cv.pdf">Download CV (PDF)</a>
        </div>
        <a href="jobseeker-profile.html" class="back-button">Back to Profile</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cvUrl = urlParams.get('cvUrl');

            if (cvUrl) {
                const cvIframe = document.getElementById('cvIframe');
                const cvDownloadLink = document.getElementById('cvDownloadLink');

                cvIframe.src = cvUrl;
                cvDownloadLink.href = cvUrl;
            } else {
                document.querySelector('.container').innerHTML = '<p>No CV found.</p>';
            }
        });
    </script>
</body>

</html>
