<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCareer - Alumni Profiles</title>
    <link rel="icon" href="../img/wgo.png" type="image/png" />
    <link rel="stylesheet" href="../css/css_navbar.css" />
    <link rel="stylesheet" href="../css/css_login.css" />
    <link rel="stylesheet" href="../css/css_footer.css" />
    <link rel="stylesheet" href="../cssasep/alumni.css" />
    <link rel="stylesheet" href="../cssasep/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="left-nav">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo Website" />
            </div>
            <div class="nav-links-left">
                <a href="../index.html">Home</a>
                <a href="../job.html">Job</a>
                <a href="../about.html">About</a>
                <a href="../pages/alumni.html">Alumni</a>
            </div>
        </div>
        <div class="right-nav">
            <a href="loginawal.html">Login</a>
            <a href="#bagian-contact">Contact</a>
        </div>
    </nav>

    <!-- Alumni Profiles Section -->
    <main class="alumni-profiles container">
        <h1>Profil Alumni</h1>
        <div class="profile-grid" id="profileGrid">
            <!-- Alumni profiles will be rendered here -->
        </div>

        <!-- Add Profile Button -->
        <div class="add-profile-container">
          <button class="add-profile-button" id="addProfileButton">
              <i class="fas fa-plus"></i>
              <span>Tambah Profil Alumni</span>
          </button>
      </div>

        <!-- Alumni Form Section (Hidden initially) -->
        <div class="modal" id="formModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Tambah/Edit Profil Alumni</h2>
                <form id="alumniForm" enctype="multipart/form-data">
                    <input type="hidden" id="profileId" />
                    <input type="text" id="alumniName" placeholder="Nama Alumni" required />
                    <input type="text" id="alumniMajor" placeholder="Jurusan" required />
                    <input type="text" id="alumniYear" placeholder="Angkatan" required />
                    <input type="text" id="alumniJob" placeholder="Pekerjaan" required />
                    <input type="file" id="alumniPhoto" accept="image/*" />
                    <div id="previewContainer"></div>
                    <button type="submit">Simpan Profil</button>
                    <button type="button" id="cancelButton">Batal</button>
                </form>
            </div>
        </div>

        <!-- Personal Data Form Modal -->
        <div class="modal" id="personalDataModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Data Diri Alumni</h2>
                <form id="personalDataForm">
                    <input type="text" id="fullName" placeholder="Nama Lengkap" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="phone" placeholder="Nomor Telepon" required>
                    <textarea id="address" placeholder="Alamat" required></textarea>
                    <input type="text" id="currentJob" placeholder="Pekerjaan Saat Ini" required>
                    <button type="submit">Simpan Data</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h4>Web Career at DCareer</h4>
                <p>Jelajahi peluang menarik di dunia karier web dengan DCareer.</p>
            </div>
            <div class="footer-section">
                <h4>Contact Info</h4>
                <ul class="footer-contact">
                    <li><i class="fab fa-facebook"></i> <a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                    <li><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li><i class="fa fa-phone"></i> +123 456 7890</li>
                    <li><i class="fa fa-envelope"></i> <a href="mailto:Dcareer@gmail.com">Dcareer@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../javascript/alumni.js"></script>
</body>
</html>
