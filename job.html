<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link rel="icon" type="image/png" href="img/wgo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/css_banner.css">
    <!-- Menyertakan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 50px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            width: calc(100% - 120px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
        }

        .search-container button:hover {
            background-color: cadetblue;
        }

        .job-list {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .job-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            position: relative;
            /* Menambahkan posisi relative untuk ikon tersimpan */
        }

        .job-item h3 {
            margin: 0 0 10px;
            font-size: 16px;
        }

        .job-item p {
            margin: 2px 0;
            font-size: 14px;
            color: #555;
        }

        .save-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 25px;
            color: #999;
            /* Warna ikon */
        }

        .save-icon:hover {
            color: #333;
        }

        .logo img {
            height: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="padding-top:5px;">
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo" /></a>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari lowongan...">
        <button onclick="searchJobs()">Cari</button>
    </div>

    <div class="job-list" id="applicationsList"></div>

    <script>
        function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('jobs')) || [];
            const applicationsList = document.getElementById('applicationsList');
            applicationsList.innerHTML = '';

            if (applications.length === 0) {
                applicationsList.innerHTML = '<p>Tidak ada lowongan yang tersedia.</p>';
                return;
            }

            applications.forEach(application => {
                const jobItem = document.createElement('div');
                jobItem.classList.add('job-item');
                jobItem.innerHTML = `
                    <i class='far fa-bookmark save-icon' onclick="saveJob()"></i> <!-- Ikon tersimpan -->
                    <h3>${application.jobTitle}</h3>
                    <p><strong>Posisi:</strong> ${application.jobPosition}</p>
                    <p><strong>Tipe Pekerjaan:</strong> ${application.jobType}</p>
                    <p><strong>Sistem Kerja:</strong> ${application.jobSystem}</p>
                    <p><strong>Kandidat Yang Dibutuhkan:</strong> ${application.candidatesNeeded}</p>
                    <p><strong>Lokasi:</strong> ${application.jobLocation}</p>
                    <p><strong>Rentang Gaji:</strong> ${application.salaryMin} - ${application.salaryMax}</p>
                    <p><strong>Aktif Hingga:</strong> ${application.jobActiveUntil}</p>
                    <p><strong>Kontak:</strong> ${application.contactInfo}</p>
                `;
                applicationsList.appendChild(jobItem);
            });
        }

        function searchJobs() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const jobItems = document.querySelectorAll('.job-item');

            jobItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchQuery)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function saveJob() {
            window.location.href = 'loginawal.html';
            // window.location.href = 'save lowongan.html';
        }

        // Load applications on page load
        window.onload = loadApplications;
    </script>
</body>

</html>
