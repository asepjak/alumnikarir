<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Perusahaan</title>
  <link rel="icon" type="image/png" href="img/wgo.png">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      text-align: center;
    }

    .navbar {
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      width: 100%;
      height: 50px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      position: relative;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #575757;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
    }

    .submenu li {
      float: none;
    }

    .submenu li a {
      padding: 12px 16px;
    }

    .submenu li a:hover {
      background-color: #575757;
    }

    .menu-item:hover .submenu {
      display: block;
    }

    .logo img {
      height: 40px;
    }

    .right-menu {
      display: flex;
      align-items: center;
    }

    .sidebar {
      background-color: white;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: calc(100% - 50px);
      position: fixed;
      top: 50px;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar-menu {
      list-style-type: none;
      padding: 0;
    }

    .sidebar-menu li {
      margin-bottom: 10px;
    }

    .sidebar-menu li a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      display: block;
      border-radius: 4px;
    }

    .sidebar-menu li a:hover {
      background-color: dodgerblue;
      color: white;
    }

    .sidebar-menu li a.active {
      background-color: #333;
      color: #fff;
    }

    .container {
      margin-left: 230px;
      padding: 30px;
      width: calc(100% - 230px);
      overflow-y: auto;
      height: calc(100% - 50px);
      margin-top: 10px;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .profile-info {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-info img {
      max-width: 150px;
      display: block;
      margin-bottom: 15px;
    }

    .profile-info p {
      margin: 10px 0;
    }

    .profile-info a {
      color: #333;
      text-decoration: none;
    }

    .profile-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <nav class="navbar" style="padding-top:5px;">
    <div class="logo">
      <a href="#"><img src="img/logo.png" alt="Logo" /></a>
    </div>
  </nav>

  <div class="sidebar">
    <ul class="sidebar-menu">
      <li><a href="profil.html">Profil Perusahaan</a></li>
      <li><a href="kandidat.html">Kandidat Tersedia</a></li>
      <li><a href="loker.html">Buat Lowongan</a></li>
      <li class="active"><a href="company-dashboard.html">Pengaturan</a></li>
      <li><a href="index.html" onclick="logout()">Log Out</a></li>
    </ul>
  </div>

  <div class="container">
    <h2>Profil Perusahaan</h2>
    <div id="profileInfo" class="profile-info">
      <img id="profileLogo" src="" alt="Company Logo" />
      <p><strong>Nama Perusahaan:</strong> <span id="profileCompanyName"></span></p>
      <p><strong>Sektor Bisnis:</strong> <span id="profileBusinessSector"></span></p>
      <p><strong>Deskripsi Perusahaan:</strong> <span id="profileCompanyDescription"></span></p>
      <p><strong>Jumlah Karyawan:</strong> <span id="profileNumberOfEmployees"></span></p>
      <p><strong>Nomor Telepon:</strong> <span id="profilePhoneNumber"></span></p>
      <p><strong>Website Perusahaan:</strong> <a id="profileCompanyWebsite" href="" target="_blank"></a></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profileData = JSON.parse(localStorage.getItem("companyProfile"));
      if (profileData) {
        document.getElementById("profileLogo").src = profileData.companyLogo;
        document.getElementById("profileCompanyName").textContent = profileData.companyName;
        document.getElementById("profileBusinessSector").textContent = profileData.businessSector;
        document.getElementById("profileCompanyDescription").textContent = profileData.companyDescription;
        document.getElementById("profileNumberOfEmployees").textContent = profileData.numberOfEmployees;
        document.getElementById("profilePhoneNumber").textContent = profileData.phoneNumber;
        document.getElementById("profileCompanyWebsite").textContent = profileData.companyWebsite;
        document.getElementById("profileCompanyWebsite").href = profileData.companyWebsite;
      } else {
        document.querySelector(".container").innerHTML = "<p>No profile data available.</p>";
      }
    });
    function logout() {
      localStorage.removeItem("companyProfile");
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
